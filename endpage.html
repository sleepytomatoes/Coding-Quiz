<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log your score!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="log-score"></h1>
            <form>
                <input type="text" 
                name="username" 
                id="name" 
                placeholder="name"/>
            <button type="submit" class="btn btn-primary" id="save-score-btn" onclick="saveHighScore(event)">Save</button>
            </form>
            <a class="btn btn-primary" href="./index.html">Play Again</a>
        </div>
    </div>
    <script src="./endpage.js"></script>
</body>
</html>
